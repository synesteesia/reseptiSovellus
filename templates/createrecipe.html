<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Patua+One">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>

  <body>
 
  {% include 'navbar.html' %}

    <div class="container-lg">
      <div class="row">
        <div class="col-md-10 mx-auto">
          <div class="contact-form">
            <h1>Luo uusi resepti</h1>
            <p class="hint-text">
              Lisää reseptin nimi sekä ohje tekstinä, pääset tekemään listan aineksista ja muokkaamaan ohjetta seuraavalla sivulla!
            </p>

            <form action="/createnewrecipe" method="POST">
              <div class="form-group">
                <label for="inputSubject">Reseptin nimi</label>
                <input
                  type="text"
                  class="form-control"
                  name="recipename"
                  pattern="(?=.*[A-Z]).{3,20}"
                  oninvalid="this.setCustomValidity('Tulee olla 3-20 merkkiä pitkä ja sisältää ison kirjaimen')"
                  oninput="this.setCustomValidity('')"
                  required>
              </div>

              <div class="form-group">
                <label for="inputMessage">Reseptiohje</label>
                <textarea
                  class="form-control"
                  rows="10"
                  name="content"
                  minlength="10"
                  maxlength="1000"
                  oninvalid="this.setCustomValidity('Tulee olla 10-1000 merkkiä pitkä')"
                  oninput="this.setCustomValidity('')"
                  required></textarea>
                <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
              </div>

              <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Lisää</button>
            </form>

          </div>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
