<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Patua+One">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>

  <body>

    {% if session.usednamedanger %}
    <div class="container bootstrap snippets bootdey">
      <div class="alert alert-danger alert-white rounded">
  
        <a href="/clearpopup">
          <button class="close">×</button>
        </a>
  
        <div class="icon">
          <i class="fa fa-times-circle"></i>
        </div>
  
        <strong>Nimi on jo käytössä!</strong> 
      </div>
    </div>
  
    {% endif %}
  
    <div class="login-form">
      <form action="/createnewaccount" method="POST">
        <h2 class="text-center">Luo tunnus</h2>

        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Käyttäjätunnus"
            pattern="(?=.*[A-Z]).{5,15}"
            name="username"
            oninvalid="this.setCustomValidity('Tulee olla 5-15 merkkiä pitkä ja sisältää ison kirjaimen')"
            oninput="this.setCustomValidity('')"
            required>
        </div>

        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Salasana"
            pattern="(?=.*[A-Z]).{5,15}"
            name="password"
            oninvalid="this.setCustomValidity('Tulee olla 5-15 merkkiä pitkä ja sisältää ison kirjaimen')"
            oninput="this.setCustomValidity('')"
            required>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Luo</button>
        </div>      
      </form>
    </div>
  </body>
</html>
